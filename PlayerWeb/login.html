<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <div class="container"></div>
    <div class="logo">
        <img src="/PlayerWeb/images/icone-png.png" alt="">
    </div>
    <h2>Entrar na Harmonify</h2>
    <!-- Inputs de Login e Senha -->
    <div class="login-e-senha">
        <input type="text" placeholder="Login">
        <br>
        <input type="password" placeholder="Senha">
    </div>
    <!-- Botão de entrar -->
    <div class="entrar">
        <button class="">Entrar</button>
    </div>
    <!-- Link de Esqueceu a senha -->
    <a class="esqueceu-a-senha" href="#">Esqueceu a senha?</a>
    <!-- Outras maneiras de login -->
    <a href="#" class="google"> <i class="fa-brands fa-google" style="color: #ffffff;"></i>Entrar com Google</a>
    <br>
    <a href="#" class="facebook"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i>Entrar com Facebook</a>
    <br>
    <a href="#" class="apple"><i class="fa-brands fa-apple" style="color: #ffffff;"></i>Entrar com a Apple</a>
    <!-- Link para quem não tem cadastro -->
    <a href="#" class="nao-tem-cadastro">Não tem uma conta?Cadastre-se</a>
    </div>
</body>

</html>
