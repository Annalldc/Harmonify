<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Artist Search</title>
  <style>


    body {
        background-color: #000;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
    }

    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 300px;
        background-color: #000000;
        padding: 24px;
    }

    .sidebar .logo img {
        width: 15em;
        border-radius: 50%;
    }

    .sidebar .navigation ul {
        list-style: none;
        margin-top: 20px;
    }

    .sidebar .navigation ul li {
        padding: 10px 0px;
    }

    .sidebar .navigation ul li a {
        color: #b3b3b3;
        text-decoration: none;
        font-weight: 500;
        font-size: 18px;
    }

    .sidebar .navigation ul li .fa {
        font-size: 20px;
        margin-right: 10px;
    }

    .sidebar .navigation ul li a:hover {
        color: #ffffff;
    }

    .sidebar .policies {
        position: absolute;
        bottom: 100px;
    }

    .sidebar .policies ul {
        list-style: none;
    }

    .sidebar .policies ul li {
        padding-bottom: 5px;
    }

    .sidebar .policies ul li a {
        color: #b3b3b3;
        font-weight: 500;
        text-decoration: none;
        font-size: 10px;
    }

    .sidebar .policies ul li a:hover {
        text-decoration: underline;
    }

    .main-container {
        margin-left: 350px;
        margin-bottom: 100px;
    }

    .topbar {
        display: flex;
        justify-content: space-between;
        background-color: #000;
        padding: 14px 30px;
    }

    .topbar .prev-next-buttons button {
        color: #7a7a7a;
        cursor: not-allowed;
        width: 34px;
        height: 34px;
        border-radius: 100%;
        font-size: 18px;
        border: 0px;
        background-color: #090909;
        margin-right: 10px;
    }

    .topbar .navbar {
        display: flex;
        align-items: center;
    }

    .topbar .navbar ul {
        list-style: none;
    }

    .topbar .navbar ul li {
        display: inline-block;
        margin: 0px 8px;
        width: 70px;
    }

    .topbar .navbar ul li a {
        color: #b3b3b3;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        letter-spacing: 1px;
    }

    .topbar .navbar ul li a:hover {
        color: #ffffff;
        font-size: 15px;
    }

    .topbar .navbar button {
        background-color: #ffffff;
        color: #000000;
        font-size: 16px;
        font-weight: bold;
        padding: 14px 30px;
        border: 0px;
        border-radius: 40px;
        cursor: pointer;
        margin-left: 20px;
    }

    .topbar .navbar button:hover {
        background-color: #f2f2f2;
    }

    .spotify-playlists {
        padding: 20px 40px;
    }

    .spotify-playlists h2 {
        color: #ffffff;
        font-size: 22px;
        margin-bottom: 20px;
    }

    .pl {
        color: #E11456;
    }

    .spotify-playlists .list {
        display: flex;
        gap: 20px;
        overflow: hidden;
    }

    .spotify-playlists .list .item {
        min-width: 140px;
        width: 160px;
        padding: 15px;
        background-color: #181818;
        border-radius: 6px;
        cursor: pointer;
        transition: all ease 0.4s;
    }

    .spotify-playlists .list .item:hover {
        background-color: #252525;
    }

    .spotify-playlists .list .item img {
        width: 100%;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .spotify-playlists .list .item .play {
        position: relative;
    }

    .spotify-playlists .list .item .play .fa {
        position: absolute;
        right: 10px;
        top: -60px;
        padding: 18px;
        background-color: #E11456;
        border-radius: 100%;
        opacity: 0;
        transition: all ease 0.4s;
    }

    .spotify-playlists .list .item:hover .play .fa {
        opacity: 1;
        transform: translateY(-20px);
    }

    .spotify-playlists .list .item h4 {
        color: #ffffff;
        font-size: 14px;
        margin-bottom: 10px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .spotify-playlists .list .item p {
        color: #989898;
        font-size: 12px;
        line-height: 20px;
        font-weight: 500;
    }

    .spotify-playlists hr {
        margin: 70px 0px 0px;
        border-color: #636363;
    }

    .preview {
        position: fixed;
        bottom: 0;
        left: 0;
    
    #artist-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
    }

    .artist-item {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .artist-image {
      max-width: 100%;
      height: auto;
    }
}
  </style>
</head>
<body>
  <label for="searchInput">Search Artist:</label>
  <input type="text" id="searchInput" placeholder="Enter artist name">
  <button onclick="searchArtists()">Search</button>

  <h1>Artists:</h1>
  <ul id="artist-list"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const artistList = document.getElementById('artist-list');
      const searchInputField = document.getElementById('searchInput');

      function searchArtists() {
        const searchInput = searchInputField.value;
        const market = 'ES';
        const accessToken = "BQBzyFzSKcZTXgMTxPAzP_0VJiXA2651Y46CNqBehNNMbcJebVFoxarjZDqIcv3NTmoey8hdTjzTZnnaj4HHL1op53ZKuiciplUBGm3gSuDfuOl9R0U";

        const apiUrl = `https://api.spotify.com/v1/search?q=${searchInput}&type=artist&market=${market}`;

        fetch(apiUrl, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
          },
        })
        .then(response => response.json())
        .then(data => {
          // Limpar a lista
          artistList.innerHTML = '';

          // Criar uma entrada na lista para cada artista retornado
          data.artists.items.forEach(artist => {
            const listItem = document.createElement('li');
            listItem.className = 'artist-item';

            const artistImage = document.createElement('img');
            artistImage.className = 'artist-image';
            artistImage.src = artist.images.length > 0 ? artist.images[0].url : 'placeholder.jpg';
            artistImage.alt = artist.name;

            const artistName = document.createElement('p');
            artistName.textContent = artist.name;

            // Adicionar informações adicionais ao dataset, se necessário
            listItem.dataset.artistId = artist.id;

            listItem.appendChild(artistImage);
            listItem.appendChild(artistName);

            artistList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Erro na requisição:', error));
      }

      // Adiciona um evento de clique ao botão de pesquisa
      document.querySelector('button').addEventListener('click', searchArtists);
    });
  </script>
</body>
