<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/CSS/cadastrostyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/IMG/icone5-png.png" />
    <title>Cadastre-se</title>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <a href="/inicio.html">
          <img src="/assets/IMG/icone-png.png" alt="" />
        </a>
      </div>

      <!-- Slogan -->
      <h2>
        HARMONIZE SUA VIDA & INSPIRE<br />
        SEU MUNDO
      </h2>

      <div class="email-e-telefone">
        <!-- Colocar email para cadastro -->
        <input type="text" placeholder="NOME" /><br />
        <input type="text" id="email" placeholder="E-MAIL" /><br />
        <input
          type="tel"
          placeholder="NUMERO DE TELEFONE"
          pattern="\([0-9]{2}\) 9[0-9]{4}-[0-9]{4}"
          required
        />
        <br />
        <input type="password" id="senha" placeholder="SENHA" required />
      </div>
      <br />

      <!-- Botão -->
      <div class="avancar">
        <button class="" onclick="realizarCadastro()">AVANÇAR</button>
      </div>
      <br />

      <!-- Nada de importante, somente o OU -->
      <hr class="linha-horizontal" />
      <br />

      <!-- Inscrever-se de outras maneiras -->
      <a
        href="https://accounts.google.com/AccountChooser/identifier?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&ec=asw-gmail-globalnav-signin&theme=glif"
        class="google"
        target="_blank"
      >
        <i class="fa-brands fa-google" style="color: #ffffff"></i>INSCREVER-SE
        COM GOOGLE</a
      >
      <br />
      <a
        href="https://www.facebook.com/?locale=pt_BR"
        class="facebook"
        target="_blank"
        ><i
          target="_blank"
          class="fa-brands fa-facebook"
          style="color: #ffffff"
        ></i
        >INSCREVER-SE COM FACEBOOK</a
      >
      <br />
      <a
        href="https://idmsa.apple.com/IDMSWebAuth/signin?path=%2F%2Fcommunity%2Fapple_id%3Flogin%3Dtrue&language=BR-PT&instanceId=PT&appIdKey=529eb2b096d5a3d54162171f0f29ba797e602812660013123243e58bc7bedf56&rv=5"
        target="_blank"
        class="apple"
        ><i class="fa-brands fa-apple" style="color: #ffffff"></i>INSCREVER-SE
        COM APPLE</a
      >
      <!-- Link para quem já tem uma conta -->
      <a href="/login.html" class="nao-tem-cadastro">Já tem uma conta? Login</a>
    </div>
    <script>
      function realizarCadastro() {
        // Obter o valor do campo de e-mail e senha
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;

        // Verificar se o e-mail é válido (pode adicionar mais lógica de validação aqui)
        if (email.includes("@") && senha.length >= 6) {
          // Simular um cadastro bem-sucedido
          alert("Cadastro bem-sucedido!");
          // Redirecionar para a página desejada (login.html)
          window.location.href = "login.html";
        } else {
          alert(
            "E-mail inválido ou senha muito curta. Verifique e tente novamente."
          );
        }
      }
    </script>
  </body>
</html>
