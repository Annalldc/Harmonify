<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/CSS/cadastrostyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icone5-png.png" />
    <title>Cadastre-se</title>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <a href="/PlayerWeb/home.html">
          <img src="/assets/IMG/icone-png.png" alt="" />
        </a>
      </div>

      <!-- Slogan -->
      <h2>
        HARMONIZE SUA VIDA & INSPIRE<br />
        SEU MUNDO
      </h2>

      <div class="email-e-telefone">
        <!-- Colocar email para cadastro -->
        <input type="text" placeholder="ENDEREÇO DE E-MAIL" /><br />
        <input
          type="tel"
          placeholder="NUMERO DE TELEFONE"
          pattern="\([0-9]{2}\) 9[0-9]{4}-[0-9]{4}"
          required
        />
      </div>
      <br />

      <!-- Botão -->
      <div class="avancar">
          <button class="">AVANÇAR</button>
      </div>
      <br />

      <!-- Nada de impotante, somente o OU -->
      <hr class="linha-horizontal" /> <br>

      <!-- Inscrever-se de outras maneiras -->
      <a
        href="https://www.google.com/search?gs_ssp=eJzj4tTP1TcwMU02T1JgNGB0YPBiS8_PT89JBQBASQXT&q=google&oq=goo&gs_lcrp=EgZjaHJvbWUqFQgCEC4YQxiDARjHARixAxjRAxiKBTIGCAAQRRg5MgsIARBFGCcYOxiKBTIVCAIQLhhDGIMBGMcBGLEDGNEDGIoFMg8IAxAAGEMYgwEYsQMYigUyDwgEEAAYQxiDARixAxiKBTIGCAUQRRg8MgYIBhBFGDwyBggHEEUYPNIBCDI3MTFqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8"
        target="_blank"
        class="google"
      >
        <i class="fa-brands fa-google" style="color: #ffffff"></i>INSCREVER-SE
        COM GOOGLE</a
      >
      <br />
      <a
        href="https://www.facebook.com/?locale=pt_BR"
        class="facebook"
        target="_blank"
        ><i
          target="_blank"
          class="fa-brands fa-facebook"
          style="color: #ffffff"
        ></i
        >INSCREVER-SE COM FACEBOOK</a
      >
      <br />
      <a
        href="https://idmsa.apple.com/IDMSWebAuth/signin?path=%2F%2Fcommunity%2Fapple_id%3Flogin%3Dtrue&language=BR-PT&instanceId=PT&appIdKey=529eb2b096d5a3d54162171f0f29ba797e602812660013123243e58bc7bedf56&rv=5"
        target="_blank"
        class="apple"
        ><i class="fa-brands fa-apple" style="color: #ffffff"></i>INSCREVER-SE
        COM APPLE</a
      >
      <!-- Link para quem já tem uma conta -->
      <a href="/PlayerWeb/login.html" class="nao-tem-cadastro"
        >Já tem uma conta?Login</a
      >
    </div>
  </body>
</html>
