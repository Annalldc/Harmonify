  <body>
    <div class="container">
      <!-- Logo -->
      <div class="logo">

      </div>

      <h2>PRECISA DE AJUDA? PREENCHA ABAIXO E LOGO ENTRAREMOS EM CONTATO</h2>

      <div class="ajuda">
        <input type="text" placeholder="Nome" />
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="Assunto" />

      <button class="btn" onclick="enviarFormulario()">ENVIAR</button>

    <script>
      function enviarFormulario() {
        // Lógica para processar o formulário

          "Formulário enviado com sucesso! Entraremos em contato em breve."
        );
        // Redirecionar ou realizar outras ações conforme necessário
        // window.location.href = 'pagina_sucesso.html';
        window.location.href = "index.html";
      }
